$terminal = kitty
$fileManager = nautilus
$menu = fabric-cli exec lfn-shell "LauncherLayer()"
$browser = firefox
$email = thunderbird
$color_picker = hyprpicker --autocopy
$area_transf = fabric-cli exec lfn-shell "ClipboardLayer()"
$emoji = smile
$screen_shot_transf = hyprshot -m region --clipboard-only
