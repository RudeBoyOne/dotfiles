$locker = hyprlock
$menu_exit = fabric-cli exec lfn-shell "PowerLayer()"
$editor_config = code
$editor_common = code
$telegram = Telegram
$whatsapp = zapzap
$statusbar = pkill waybar || waybar
$wallpaperPicker = ~/.local/bin/change-wallpaper-random.sh
$discord = discord
$music = spotify-launcher
$updated = ~/.local/bin/install-updates.sh