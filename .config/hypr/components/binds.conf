# $mainMod = SUPER
# $secondMod = ALT
# $thirdMod = SHIFT

# ---------------------------- MANAGER SESSION -------------------------
bind = $mainMod $thirdMod, Q, exec, $menu_exit
bind = $mainMod, L, exec, $locker 
bind = $secondMod $thirdMod, W, exec, $wallpaperPicker
bind = $secondMod CTRL, U, exec, $terminal $updated
bind = $secondMod CTRL, W, exec, $statusbar

# ---------------------------- PROGRAMS --------------------------------
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $email
bind = $mainMod, I,  exec, $emoji
bind = $secondMod, space, exec, $menu
bind = $mainMod $thirdMod, D, exec, $discord
bind = $mainMod $secondMod, S, exec, $music

# color picker
bind = $mainMod $thirdMod, C,  exec, $color_picker

# clipboard
bind = $mainMod, V, exec, $area_transf
bind = $mainMod $thirdMod, V, exec, ~/.config/hypr/scripts/clean-area-transf.sh

# screenshot
bind = ,PRINT,  exec, $screen_shot_transf
bind = $mainMod $thirdMod, S, exec, $screen_shot_save
bind = $mainMod $thirdMod, W, exec, $screen_shot_save_window

# configurations
bind = $mainMod, C, exec, $editor_config ~/.config/hypr/hypr-config.code-workspace
bind = $mainMod, W, exec, $editor_config ~/.config/waybar/waybar-config.code-workspace
bind = $mainMod $thirdMod, L, exec, $editor_config ~/.config/lfn-shell/lfn-shell.code-workspace

# open apps in specific workspace
bind = $secondMod, T, exec, [workspace 10 silent] $telegram
bind = $secondMod, W, exec, [workspace 10 silent] $whatsapp

# ------------------------- MANAGER WINDOWS  ------------------------------
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $secondMod, F, fullscreen,
bind = $mainMod, M, fullscreen, 1   # Maximize Window

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows without mouse
bind = $mainMod $secondMod, left, swapwindow, l
bind = $mainMod $secondMod, right, swapwindow, r
bind = $mainMod $secondMod, up, swapwindow, u
bind = $mainMod $secondMod, down, swapwindow, d

# Resize windows without mouse
bind = $mainMod $thirdMod, right, resizeactive, 50 0
bind = $mainMod $thirdMod, left, resizeactive, -50 0
bind = $mainMod $thirdMod, down, resizeactive, 0 50
bind = $mainMod $thirdMod, up, resizeactive, 0 -50

# Move/resize windows with mainMod + LMB/RMB and dragging 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --------------------------- MANAGER WORKSPACES -------------------------------
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + $thirdMod + [0-9]
bind = $mainMod $thirdMod, 1, movetoworkspace, 1
bind = $mainMod $thirdMod, 2, movetoworkspace, 2
bind = $mainMod $thirdMod, 3, movetoworkspace, 3
bind = $mainMod $thirdMod, 4, movetoworkspace, 4
bind = $mainMod $thirdMod, 5, movetoworkspace, 5
bind = $mainMod $thirdMod, 6, movetoworkspace, 6
bind = $mainMod $thirdMod, 7, movetoworkspace, 7
bind = $mainMod $thirdMod, 8, movetoworkspace, 8
bind = $mainMod $thirdMod, 9, movetoworkspace, 9
bind = $mainMod $thirdMod, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod $thirdMod, Tab, workspace, m-1

# ---------------- FN KEYS, VOLUME AND MEDIA CONTROL ------------------
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5 
binde = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind =   $mainMod $thirdMod, M, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
